name: Test Slack

on:
    push:
        branches:
            - main

jobs:
    notify:
        runs-on: ubuntu-latest

        steps:
            - name: Notify Slack
              run: |
                  curl -X POST -H 'Content-type: application/json' \
                    --data '{"text":"⚡ Teste: o workflow está funcionando!"}' \
                    ${{ secrets.SLACK_WEBHOOK_URL }}
